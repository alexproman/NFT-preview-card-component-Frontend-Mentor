<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    >
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Roboto:wght@400;500;700&family=Young+Serif&display=swap"
      rel="stylesheet"
    >

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="container">
      <div class="hero">
        <img src="./images/image-equilibrium.jpg" alt="hero-img" >
        <span ></span>
        <img class="view-icon" src="./images/icon-view.svg" alt="" >
      </div>
      <div class="text-content">
        <h1 class="title">Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p> 
      </div>
      <div class="views">
        <div>
          <img src="./images/icon-ethereum.svg" alt="avatar-img" >
          <p>0.041 ETH</p>
        </div>
        <div>
          <img src="./images/icon-clock.svg" alt="avatar-img" >
          <p>3 days left</p>
        </div>  
      </div>
      <div class="avatar">
        <img src="./images/image-avatar.png" alt="avatar-img" >
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/alexproman">Mohamed Hamid</a>.
    </footer>

    
   
  </body>
</html>
